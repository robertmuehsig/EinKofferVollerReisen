<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

	<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <title>{{site.title}} | {{ page.title }}</title>
    {% if page.description %}
		<meta name="description" content="{{ page.description }}">
	{% endif %}
		
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{site.author.twitter}}"> 

    <meta property="og:title"       content="{{ page.title }}" />
    <meta property="og:type"        content="blog" /> 
    <meta property="og:url"         content="{{site.production_url}}{{ page.url }}" /> 
	{% if page.description %}
		<meta property="og:description" content="{{ page.description }}" >
    {% else %}
		<meta property="og:description" content="{{ site.tagline }}" >
    {% endif %}
	
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
	<!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

	<link rel="alternate" type="application/rss+xml"  href="{{site.production_url}}/feed" title={{site.title}} Feed">
    <style>
	img {
          display: block;
          height: auto;
          max-width: 100%;
	}
	footer {
		margin-bottom: 10px;
	}
    </style>
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" title="{{ site.title }}" href="{{ HOME_PATH }}">
			<img width="36" height="32" src="{{BASE_PATH}}/assets/icons/logo_white_36x32.png" style="margin-top:-5px; width: 36px; height: 32px">
		  </a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
			<li><a href="http://www.codeinside.eu">Hub</a></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Archives <span class="caret"></span></a>
				<ul class="dropdown-menu" role="menu">
					<li><a href="{{ BASE_PATH }}/archive">English Posts</a></li>
					<li><a href="{{ BASE_PATH }}/archive-de">German Posts</a></li>
				</ul>
			</li>
			<li><a href="{{ BASE_PATH }}/terms.html">Terms</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {{ content }}
      <hr>
      <footer>
		<div class="text-center center-block">
            		<p class="txt-railway">-  <a href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons</a> {{ site.time | date: '%Y' }} {{ site.author.name }} -</p>
            		<p class="lead">
                		<a title="Like us on Facebook" href="https://www.facebook.com/{{ site.author.facebook }}"><i class="fa fa-facebook"></i></a>
				<a title="Follow us on Twitter" href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter"></i></a>
				<a title="Fork and send us Pull Requests on GitHub" href="https://github.com/{{ site.author.github }}"><i class="fa fa-github"></i></a>
				<a title="Subscribe our Feed" href="{{site.production_url}}/feed"><i class="fa fa-rss"></i></a>
			</p>
		</div>
      </footer>
    </div>

    {% include JB/analytics %}
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
