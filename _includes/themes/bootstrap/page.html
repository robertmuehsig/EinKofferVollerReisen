<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="col-xs-12">
      {{ content }}
	  
	{% unless page.tags == empty %}
    <ul>
      {% for tag in page.tags %}
        <li> {{tag}} </li>
      {% endfor %}
    </ul>
    {% endunless %}  
	
	
	<a href="{{ site.github_repo_url }}edit/gh-pages/{{ page.path }}"><i class="fa fa-pencil-square-o"></i> Edit</a>
    
  </div>
</div>
